{% load static %}
<!doctype html>
<html lang="mn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in — QueryVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
<form method="post" class="bg-white p-6 rounded-xl shadow max-w-sm w-full border border-slate-200">
    {% csrf_token %}
    <h1 class="text-xl font-semibold mb-4">Sign in</h1>
    {% if form.errors %}
    <div class="text-red-600 text-sm mb-3">Username эсвэл нууц үг буруу.</div>
    {% endif %}
    <label class="block text-sm mb-1">Username</label>
    <input type="text" name="username" autofocus required
           class="w-full mb-3 px-3 py-2 rounded-lg border border-slate-300">
    <label class="block text-sm mb-1">Password</label>
    <input type="password" name="password" required
           class="w-full mb-4 px-3 py-2 rounded-lg border border-slate-300">
    <button class="w-full px-3 py-2 rounded-lg bg-blue-600 text-white">Login</button>
</form>
</body>
</html>
